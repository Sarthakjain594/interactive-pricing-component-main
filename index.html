<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-pattern">
      <img src="images\bg-pattern.svg" alt="" />
    </div>
    <div class="container">
      <img src="images\pattern-circles.svg" alt="" id="bgcircle" />
      <h2 class="mainhead">Simple, traffic-based pricing</h2>
      <div class="p">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
      <div id="box1">
        <span id="pageviews"> 100k Pageviews</span>
        <div class="slider-components">
          <input type="range" id="range-slider" min="1" max="5" value="3" />
        </div>
        <div class="rate">
          <h1>$ <span id="change-rate">16</span>.00</h1>
          <span class="month">/month</span>
        </div>
        <div class="tenure">
          <span> Monthly Billing</span>
          <span class="togglebtn">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </span>
          <span>Yearly Billing</span>
          <button id="discountbtn">
            25% <span id="discount-btn-span">discount</span>
          </button>
        </div>
      </div>
      <div id="box2">
        <span
          ><img src="images\icon-check.svg" alt="" /> Unlimited websites</span
        >
        <span
          ><img src="images\icon-check.svg" alt="" /> 100% data ownership</span
        >
        <span><img src="images\icon-check.svg" alt="" /> Email reports</span>

        <buttton id="starttrial">Start my trial</buttton>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sarthak jain</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
